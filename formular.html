    <div class="containerform" style="padding-top: 50px;">
        <h3
            style="font-weight: 500; display:block;  text-align: center; font-size:50px; color: rgb(0, 0, 0); position: relative;">
            <span
                style="font-weight: 700; background: -webkit-linear-gradient(45deg,#d3d8e7, hsl(180, 100%, 99%));-webkit-background-clip: text;-webkit-text-fill-color: transparent;">Formular
                inscriere concurs</span>
        </h3>


        <main>

            <form class="form">

                <div class="TLProf">
                    <div class="Profesor-Coordonator">
                        <!-- <label for="nume-echipa">Nume Echipa</label> -->
                        <p>Nume Echipa</p>
                        <input type="text" class="nume-echipa" placeholder="Nume Echipa">
                        <p>Profesor Coordonator</p>
                        <input type="text" class="nume-prof" placeholder="Nume, prenume">
                        <input type="text" class="telefon-prof" placeholder="Numar de telefon">
                        <input type="text" class="mail-prof" placeholder="Adresa de email">
                    </div>
                    <div class="Team-Leader">
                        <p>Lider echipa</p>
                        <input type="text" class="nume-tl" placeholder="Nume, prenume">
                        <input type="text" class="telefon-tl" placeholder="Numar de telefon">
                        <input type="text" class="mail-tl" placeholder="Adresa de email">
                        <!-- <label for="Clasa">Clasa</label>
                        <select name="clasa">
                        <option value="IX">IX</option>
                        <option value="IX">X</option>
                        <option value="IX">XI</option>
                        <option value="IX">XII</option>
                        <option value="IX">XIII</option>
                        </select> -->
                        <input type="text" class="clasa-tl" placeholder="Clasa">
                        <input type="text" class="profil-tl" placeholder="Profil">
                    </div>

                </div>
                <div class="members1">
                    <div class="m">
                        <label for="nume-membru">Membru nr 1 </label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                    <div class="m">
                        <label for="nume-membru">Membru nr 2</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                    <div class="m">
                        <label for="nume-membru">Membru nr 3</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                </div>
                <div class="members2">
                    <div class="m">
                        <label for="nume-membru">Membru nr 4</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>


                    <div class="m">
                        <label for="nume-membru">Membru nr 5</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                    <div class="m">
                        <label for="nume-membru">Membru nr 6</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                    <div class="m">
                        <label for="nume-membru">Membru nr 7</label>
                        <input type="text" class="nume-membru" placeholder="Nume, prenume">
                        <input type="text" class="clasa-membru" placeholder="Clasa">
                        <input type="text" class="profil-membru" placeholder="Profil">
                    </div>
                </div>


                <div class="motivndocs">
                    <div class="motivatie">
                        <label for="motivation">Motivatie </label>
                        <textarea class="motivation" rows="5" cols="100">
                    </textarea>
                    </div>
                    <div class="docs">
                        <p>Atasare adeverinte/carnete de elev </p>
                        <input type="file" multiple class="adeverinte">
                       
                    </div>
                </div>
                <label for="check">Am luat la cunostinta si sunt de acord cu regulamntul concursului</label>
                <input type="checkbox" class="check">

            </form>
        </main>
    </div>
</body>
<script>
    var isclicked = false;
    function openNav() {
        isclicked = !isclicked;
        if (isclicked) {
            document.getElementById("mySidenav").style.width = "350px";
            document.getElementById("mySidenav").style.opacity = "100%";
        }
        else {
            document.getElementById("mySidenav").style.width = "0px";
            document.getElementById("mySidenav").style.opacity = "0%";
        }

    }
</script>
<script>
    var load = document.getElementById("loading");
    var loadbg = document.getElementById("loading_background");
    function loadedpage() {
        load.style.display = 'none';
        loadbg.style.display = 'none';
    }
</script>
